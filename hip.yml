apps:
  ants:
    name: "ANTs"
    version: 2.5.4
    url: "https://github.com/ANTsX/ANTs"
    description: "Advanced Normalization Tools (ANTs) is a state-of-the-art medical image registration and segmentation toolkit."
    state: ready

  anywave:
    name: "AnyWave"
    version: 2.7.5
    url: "https://meg.univ-amu.fr/wiki/AnyWave"
    description: "AnyWave is a software designed to easily open and view data recorded by EEG or MEG acquisition systems."
    state: ready

  arx:
    name: "ARX"
    version: 3.9.1
    url: "https://arx.deidentifier.org/"
    description: "ARX is a comprehensive open source software for anonymizing sensitive personal data."
    state: off

  bidsalyzer:
    name: "Bidsalyzer"
    version: 1.0.0
    url: "https://github.com/floriansipp/Bidsalyzer"
    description: "Bidsalyzer is a BIDS-compliant application whose goal is to take raw brain recordings and process them to obtain the frequency responses using a combination of band pass filter and Hilbert Envelope."
    state: off

  bidsbox:
    name: "Bidsbox"
    version: 1.0.0
    url: "https://github.com/HIP-infrastructure/bidsbox"
    description: "Bidsificator is a software that allows you to import multiple data modalities to a BIDS filestructure."
    state: beta

  bidssearchtool:
    name: "Bids Search Tool"
    version: 1.0.2
    url: "https://github.com/HIP-infrastructure/bidssearchtool"
    description: "Bids search tool allows to search through Bids datasets."
    state: beta

  brainvisa:
    name: "BrainVisa"
    version: 5.1.0
    url: "https://brainvisa.info"
    description: "BrainVISA provides a complete, modular, infrastructure for neuroimaging software. It helps organizing heterogeneous software and data and provides a common general graphical interface for users."
    state: beta

  ciclone:
    name: "CiCLONE"
    version: 1.0.1
    url: "https://github.com/HIP-infrastructure/ciclone"
    description: "CiCLONE is a software that allows you to perform registration of medical images and electrodes marking."
    state: beta

  cuda_app:
    name: "Cuda App"
    version: 1.0.0
    url: ""
    description: "Demo App for GPU testing"
    state: off

  dcm2niix:
    name: "dcm2niix"
    version: 1.0.20241211
    url: "https://github.com/rordenlab/dcm2niix"
    description: "dcm2niix is designed to convert neuroimaging data from the DICOM format to the NIfTI format."
    state: ready

  bidsmanager:
    name: "BIDS-Manager"
    version: b80dd53
    url: "https://github.com/Dynamap/BIDS_Manager"
    description: "Package to collect, organise and manage neuroscience data in Brain Imaging Data Structure (BIDS) format."
    state: off

  bidstoolbox:
    name: "BIDS Toolbox"
    version: 1.0.0
    url: "https://github.com/CHUV-DIP/PyEEGBids"
    description: "Python tool to manage data in BIDS format."
    state: off

  brainstorm:
    name: "Brainstorm"
    version: 250515
    url: "https://neuroimage.usc.edu/brainstorm"
    description: "Brainstorm is a collaborative, open-source application dedicated to the analysis of brain recordings: MEG, EEG, fNIRS, ECoG, depth electrodes and multiunit electrophysiology."
    state: ready

  brainstorm_matlab:
    name: "Brainstorm (Matlab)"
    version: 250515
    url: "https://neuroimage.usc.edu/brainstorm"
    description: "Brainstorm is a collaborative, open-source application dedicated to the analysis of brain recordings: MEG, EEG, fNIRS, ECoG, depth electrodes and multiunit electrophysiology."
    state: beta

  btvreplay:
    name: "BTVReplay"
    version: 3.7.0
    url: "https://github.com/floriansipp/BTVReplay-builds"
    description: "BTVReplay is a software that allow you to view your iEEG data with anatomical and video data synchronyzed in a simple interface."
    state: beta

  filemanager:
    name: "FileManager"
    version: 1.0.0
    url: "https://github.com/lxqt/pcmanfm-qt"
    description: "PCManFM-Qt is a Qt-based file manager which uses GLib for file management. It was started as the Qt port of PCManFM, the file manager of LXDE."
    state: ready

  freesurfer:
    name: "FreeSurfer"
    version: 7.4.1
    url: "https://surfer.nmr.mgh.harvard.edu"
    description: "An open source software suite for processing and analyzing (human) brain MRI images."
    state: ready

  fsl:
    name: "FSL"
    version: 6.0.7.13
    url: "https://fsl.fmrib.ox.ac.uk/fsl/docs/#/"
    description: "FSL is a comprehensive library of analysis tools for FMRI, MRI, and diffusion brain imaging data."
    state: ready

  gardel:
    name: "GARDEL"
    version: R2018b_u0-9.5
    url: "https://meg.univ-amu.fr/wiki/GARDEL:presentation"
    description: "GARDEL is a tool for automatic segmentation and labelization of SEEG contacts."
    state: off

  hibop:
    name: "HiBoP"
    version: 4.3.1
    url: "https://github.com/hbp-HiBoP/HiBoP"
    description: "HiBoP illustrates the possibility to render group-level activity dynamically at the cortical level, for several experimental conditions (columns) of the same cognitive paradigm."
    state: ready

  intranat:
    name: "IntrAnat"
    version: 5.1.0
    url: "https://github.com/IntrAnatSEEGSoftware/IntrAnat"
    description: "IntrAnat is a free database and visualization software for Intracranial Electroencephalographic (iEEG) data."
    state: beta

  jupyterlab:
    name: "JupyterLab Desktop"
    version: 4.2.5-1
    url: "https://github.com/jupyterlab/jupyterlab-desktop"
    description: "JupyterLab Desktop is the cross-platform desktop application for JupyterLab and the quickest and easiest way to get started with Jupyter notebooks on your personal computer."
    state: beta

  libreoffice:
    name: "LibreOffice"
    version: 1.0.0
    url: "https://www.libreoffice.org"
    description: "LibreOffice is a free and powerful office suite, and a successor to OpenOffice.org (commonly known as OpenOffice)."
    state: beta

  localizer:
    name: "Localizer"
    version: 4.4.5
    url: "https://github.com/CRNL-Eduwell/Localizer"
    description: "Localizer is an application whose goal is to take raw brain recordings and process them to obtain the frequency responses using a combination of band pass filter and Hilbert Envelloppe."
    state: ready

  mne:
    name: "MNE-Python"
    version: 1.9.0
    url: "https://mne.tools"
    description: "Open-source Python package for exploring, visualizing, and analyzing human neurophysiological data: MEG, EEG, sEEG, ECoG, NIRS, and more."
    state: beta

  frites:
    name: "Frites"
    version: 0.4.4
    url: "https://github.com/brainets/frites"
    description: "Frites is a Python toolbox designed for assessing information-based measures on human and animal neurophysiological data (M/EEG, Intracranial) for the discovery of cognitive brain networks."
    state: beta

  matlab:
    name: "Matlab"
    version: R2023a
    url: "https://mathworks.com/products/matlab.html"
    description: "MATLAB is a programming platform designed specifically for engineers and scientists to analyze and design systems and products."
    state: beta

  mricrogl:
    name: "MRIcroGL"
    version: 1.2.20220720
    url: "https://github.com/rordenlab/MRIcroGL"
    description: "MRIcroGL is a cross-platform tool for viewing DICOM and NIfTI format images. It provides a drag-and-drop user interface as well as a scripting language."
    state: ready

  mrideface:
    name: "MRI Deface"
    version: 1.22
    url: "https://surfer.nmr.mgh.harvard.edu/fswiki/mri_deface"
    description: "This package contains an algorithm for removing identifiable facial features (eyes, nose, and mouth)."
    state: ready

  mrtrix3:
    name: "Mrtrix3"
    version: 3.0.4
    url: "https://www.mrtrix.org"
    description: "MRtrix3 provides a set of tools to perform various types of diffusion MRI analyses, from various forms of tractography through to next-generation group-level analyses."
    state: beta

  niftyreg:
    name: "NiftyReg"
    version: 1.5.77
    url: "https://github.com/KCL-BMEIS/niftyreg"
    description: "NiftyReg is a command that allows to perform rigid, affine and non-linear registration of 2D and 3D images stored as Nifti or Analyze (nii or hdr/img)."
    state: beta

  orange3:
    name: "Orange3"
    version: 3.38.1
    url: "https://github.com/biolab/orange3"
    description: "Open source machine learning and data visualization."
    state: beta

  robex:
    name: "ROBEX"
    version: 1.2
    url: "https://www.nitrc.org/projects/robex"
    description: "ROBEX is an automatic whole-brain extraction tool for T1-weighted MRI data."
    state: beta

  rstudio:
    name: "RStudio"
    version: 2024.12.1
    url: "https://posit.co/products/open-source/rstudio"
    description: "RStudio is an integrated development environment (IDE) for R and Python."
    state: beta

  slicer:
    name: "3D Slicer"
    version: 5.8.1
    url: "https://www.slicer.org"
    description: "Desktop software to solve advanced image computing challenges with a focus on clinical and biomedical applications."
    state: ready

  szcore:
    name: "SzCORE"
    version: gotman1982
    url: "https://github.com/esl-epfl/szcore"
    description: "Algorithms for the SzCORE collab"
    state: beta

  terminal_dip:
    name: "Terminal"
    version: 1.0.0
    url: "https://wezfurlong.org/wezterm/index.html"
    description: "WezTerm is a powerful cross-platform terminal emulator and multiplexer implemented in Rust"
    state: beta

  trcanonymizer:
    name: "TRCAnonymizer"
    version: 1.1.0
    url: "https://github.com/floriansipp/TRCAnonymizer"
    description: "TRCAnonymizer is a software that, allows you to check if your Micromed data file are anonymized and if not gives you the mean through a simple interface to do so."
    state: beta

  tvb:
    name: "TVB"
    version: 0.7
    url: "https://www.thevirtualbrain.org"
    description: "Simulate a human brain, right on your PC!"
    state: ready

  vscode:
    name: "VS Code"
    version: 1.97.2
    url: "https://code.visualstudio.com/"
    description: "Visual Studio Code is a lightweight but powerful source code editor which runs on your desktop."
    state: beta

